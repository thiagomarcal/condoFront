<ion-view view-title="Mensagem">
  <ion-content>
   
		<div class="list card">

		  <div class="item">
		    <h2>{{ mensagem.dataEnvio | date : 'dd/MM/yyyy HH:mm:ss'}}</h2>
		     <p>{{mensagem.assunto}}</p>
		    <p>{{mensagem.mensagem}}</p>
		   <div ng-if="mensagem.picture">
		    	<img id="myImageMessage" style="width:100%; height: auto;">
				</div>
		  </div>
		</div>


  </ion-content>
</ion-view>
