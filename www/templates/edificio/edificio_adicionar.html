<ion-view view-title="Edificio">
  <ion-content>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="text" value="{{edificio.nome}}" ng-model="edificio.nome">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Descrição</span>
        <input type="text" value="{{edificio.descricao}}" ng-model="edificio.numero">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Blocos
        </div>
        <select ng-model="edificio.bloco" ng-options="bloco.nome for bloco in blocos">
        </select>
      </label>

    </div>

    <button ng-click="enviarEdificioAdicao()" class="button button-block button-positive">
      Adicionar
    </button>


  </ion-content>
</ion-view>
