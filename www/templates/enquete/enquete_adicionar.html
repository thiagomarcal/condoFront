<ion-view view-title="Enquete">
  <ion-content>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="text" value="{{enquete.nome}}" ng-model="enquete.nome">
      </label>

      <label class="item item-input">
  			  <textarea ng-model="enquete.descricao" placeholder="Digite aqui a descrição da enquete ..." rows="5"></textarea>
		  </label>

      <label class="item item-input">
  			  <textarea ng-model="enquete.pergunta" placeholder="Digite aqui a pergunta da enquete ..." rows="5"></textarea>
		  </label>
    </div>

    <fieldset  data-ng-repeat="alternativa in enquete.alternativas">
      <input type="text" ng-model="alternativa.descricao" name="" placeholder="Preencha a alternativa ...">
      <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
   </fieldset>

   <button class="addfields" ng-click="addNewChoice()">Nova Alternativa</button>
       
   <div id="choicesDisplay">
      {{ alternativa }}
   </div>


    <button ng-click="enviarAdicao()" class="button button-block button-positive">
      Adicionar
    </button>


  </ion-content>
</ion-view>
