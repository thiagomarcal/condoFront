<ion-view view-title="Visitantes">

  <!--<ion-nav-buttons side="right">
    <a class="button button-icon icon ion-plus-circled" ng-click="adicionarVisitante()"></a>
  </ion-nav-buttons>-->

  <ion-content>


    <ion-list>

      <ion-item ng-repeat="visita in visitantes" href="#/app/visitantes/{{visita.id}}"
                item="item">
        <button click-for-options style="position: absolute; right: 10px; top: 0; height: 100%" class="button button-icon icon ion-ios7-telephone"></button>
        {{visita.nome}}

        <ion-option-button class="button-assertive"
                           ng-click="excluirVisitante(visita.id)">
          Excluir
        </ion-option-button>
        <ion-option-button class="button-calm"
                           ng-click="editarVisitante(visita.id)">
          Editar
        </ion-option-button>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
