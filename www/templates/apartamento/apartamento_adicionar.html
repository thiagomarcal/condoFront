<ion-view view-title="Apartamento">
  <ion-content>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="text" value="{{apartamento.nome}}" ng-model="apartamento.nome">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Número</span>
        <input type="text" value="{{apartamento.numero}}" ng-model="apartamento.numero">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Edifício
        </div>
        <select ng-model="apartamento.edificio" ng-options="edificio.nome for edificio in edificios">
        </select>
      </label>

    </div>

    <button ng-click="enviarAdicao()" class="button button-block button-positive">
      Adicionar
    </button>


  </ion-content>
</ion-view>
