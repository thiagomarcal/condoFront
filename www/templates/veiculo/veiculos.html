<ion-view view-title="Veiculos">

  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-plus-circled" ng-click="adicionarVeiculo()"></a>
  </ion-nav-buttons>

  <ion-content>


    <ion-list>

      <ion-item ng-repeat="veiculo in veiculos" href="#/app/veiculo/{{veiculo.id}}"
                item="item">
        <button click-for-options style="position: absolute; right: 10px; top: 0; height: 100%" class="button button-icon icon ion-ios7-telephone"></button>
        {{veiculo.modelo}}


        <span class="item-note">
            Morador: {{veiculo.morador.pessoa.nome}}
        </span>

        <ion-option-button class="button-assertive"
                           ng-click="excluirVeiculo(veiculo.id)">
          Excluir
        </ion-option-button>
        <ion-option-button class="button-calm"
                           ng-click="editarVeiculo(veiculo.id)">
          Editar
        </ion-option-button>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
