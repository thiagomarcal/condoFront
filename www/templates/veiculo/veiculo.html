<ion-view view-title="Veiculo">
  <ion-content>

    <div class="list card">

      <div class="item">
        <h2>{{veiculo.marca}}</h2>
      </div>

      <div class="item">
        <h2>{{veiculo.modelo}}</h2>
      </div>


      <div class="item">
        <h2>{{veiculo.placa}}</h2>
      </div>

      <div class="item">
        <h2>{{veiculo.renavan}}</h2>
      </div>

      <div class="item">
        <h2>{{veiculo.ano}}</h2>
      </div>

      <div class="item">
        <h2>{{veiculo.cor}}</h2>
      </div>


      <div class="item item-body">
        <p>
        <h2>Morador</h2>
        <ion-item>
          <h2>{{veiculo.morador.pessoa.nome}}</h2>
        </ion-item>
        </p>

      </div>

    </div>


  </ion-content>
</ion-view>
